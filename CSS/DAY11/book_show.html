<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="book_show.css">
</head>
<body>
    <!-- header -->
   <header>

        <div class="head">
            <!-- logo -->
            <div class="logo">
                <div class="left">
                    <h1>BookMyShow</h1>
                </div>
                <div class="right">
                    <button>Movies</button>
                    <button>Events</button>
                    <button>Sports</button>
                    <button>More</button>
                </div>
            </div>

            <!-- search -->
            <div class="search">
              <input type="text" class="searching" placeholder="search for movies events and sports ...">
              <button>Search</button>
            </div>
        </div>

   </header>
   <!-- header -->


   <!-- main -->
   <main>

    <!-- hero -->
     <div class="hero">
      <h2>Experience the Best Movies and Events</h2>
      <button>Book Now</button>
     </div>

    <div class="mover">
        <h2>Popular Movies</h2>
    </div>

    <div class="movie">
        <div class="card">
            
            <img src="./image/war.avif" alt="movie images" class="images">
            <h3>Saiyaara</h3>
        </div>
        <div class="card">
            
            <img src="./image/Son of sardar 2.avif" alt="movie images" class="images">
            <h3>Son of Sardar 2</h3>
        </div>
        <div class="card">
            
            <img src="./image/The movie.avif" alt="movie images" class="images">
            <h3>The Movie</h3>
        </div>
        <div class="card">
            
            <img src="./image/coolie.avif" alt="movie images" class="images">
            <h3>Coolie</h3>
        </div>
        <div class="card">
            
            <img src="./image/saiyaara.avif" alt="movie images" class="images">
            <h3>Saiyaara</h3>
        </div>
        <div class="card">
            
            <img src="./image/su from so.avif" alt="movie images" class="images">
            <h3>Su From So</h3>
        </div>

    </div>

    <div class="bot">
        <img src="./image/bottom.avif" alt="bottom image" >
    </div>
   </main>
</body>
</html>
